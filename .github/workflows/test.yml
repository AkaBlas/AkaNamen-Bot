name: GitHub Actions
on:
  pull_request:
    branches:
      - master
  push:
    branches: 
      - master

jobs:
  pytest:
    name: pytest
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        python-version: [3.8]
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            python-version: 3.7
            test-build: True
      fail-fast: False
    steps:
      - uses: actions/checkout@v2
      - name: Initialize submodules
        run:
          git submodule update --init --recursive
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -W ignore -m pip install --upgrade pip
          python -W ignore -m pip install -U codecov pytest-cov
          python -W ignore -m pip install -r requirements.txt
          python -W ignore -m pip install -r requirements-dev.txt
      - name: Add Locales
        run: |
          sudo apt-get install language-pack-de
          sudo dpkg-reconfigure locales
      - name: Test with pytest
        run: |
          pytest -v -m nocoverage
          nocov_exit=$?
          pytest -v -m "not nocoverage" --cov
          cov_exit=$?
          global_exit=$(( nocov_exit > cov_exit ? nocov_exit : cov_exit ))
          exit ${global_exit}
        env:
          TEST_PRE_COMMIT: ${{ matrix.test-pre-commit }}
        shell: bash --noprofile --norc {0}
      - name: Submit coverage
        run: |
          if [ "$CODECOV_TOKEN" != "" ]; then
             codecov -F github -t $CODECOV_TOKEN --name "${{ matrix.os }}-${{ matrix.python-version }}"
          fi
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        shell: bash

  test_pre_commit:
    name: pre-commit
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        python-version: [3.7]
        os: [ubuntu-latest]
      fail-fast: False
    steps:
      - uses: actions/checkout@v2
      - name: Initialize submodules
        run:
          git submodule update --init --recursive
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -W ignore -m pip install --upgrade pip
          python -W ignore -m pip install -r requirements.txt
          python -W ignore -m pip install -r requirements-dev.txt
      - name: Run pre-commit tests
        run: pre-commit run --all-files
